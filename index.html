<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>서울 지하철역 자동 드롭다운</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f8fafc;
      padding: 40px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 24px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }
    .loading {
      color: #555;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>서울 지하철역 선택</h1>
    <div class="loading" id="loading">역 목록 불러오는 중...</div>
    <select id="stationDropdown">
      <option selected disabled>역을 선택하세요</option>
    </select>
  </div>
</body>
</html>
